language: java

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2

before_install:
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq mono-complete

script:
  - cd client
  - mvn -q clean install
  - cd ..
  - cd dotNet
  - ./compile.sh
  - cd ..
  - cd j2e
  - mvn -q -PskipIntegrationTests clean install
  - cd ..

